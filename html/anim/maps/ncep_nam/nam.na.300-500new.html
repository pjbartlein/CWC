<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <title>300mb Heights & Winds and 500mb Heights & Absolute Vorticity</title>
	<script type="text/javascript" src="https://pjbartlein.github.io/UOCWC/html/anim/scripts/hanis_min.js"></script>
</head>
<body>

<div id="handiv" style="display:inline-block;width:425px;"> </div>
<div id="handiv22" style="display:inline-block;width:425px;"> </div>

<script>
var b = new HAniSF();
var a = new HAniSF();

function aready() {
   a.frameChanged(changb);
}
function changb(frm) {
  b.showFrame(frm);
}
function init() {

  a.setup('/UOCWC/html/anim/maps/ncep_nam/nam.na.500_small_config.txt', 'handiv', aready )

  b.setup('/UOCWC/html/anim/maps/ncep_nam/nam.na.300_small_config.txt', 'handiv22' );
} 

window.onload = init();
</script>

</body>
